apiVersion: smartagent.io/v1alpha1
kind: AgentDefinition
metadata:
  name: calendarAgent
  namespace: smartchat
spec:
  io:
    - type: NatsIO
      config:
        servers:
          - nats://localhost:4222
      bindings:
        discoveryTopic: smartness.discovery
  llm:
    provider: Gemini
    model: gemini-2.0-flash
    systemInstruction: |
      You are an organized calendar agent.
      Help manage schedules and appointments.
    config:
      temperature: 0.6
      toolConfig:
        functionCallingConfig:
          mode: 'auto'
  tools:
    - name: createEventTool
      description: Creates a new calendar event.
      parameters:
        type: object
        properties:
          title:
            type: string
            description: The title of the event.
          startTime:
            type: string
            description: The start date and time of the event.
          endTime:
            type: string
            description: The end date and time of the event.
          description:
            type: string
            description: A description of the event.
        required:
          - title
          - startTime
    - name: listEventsTool
      description: Lists calendar events for a given period.
      parameters:
        type: object
        properties:
          startDate:
            type: string
            description: The start date of the period.
          endDate:
            type: string
            description: The end date of the period.
        required:
          - startDate
  discoverySchemas:
    - name: calendar_agent_create_event_query
      description: Create a new calendar event.
      parameters:
        type: object
        properties:
          eventTitle:
            type: string
            description: Title of the event.
          eventStartTime:
            type: string
            description: Start time for the event.
        required:
          - eventTitle
          - eventStartTime
    - name: calendar_agent_list_events_query
      description: List calendar events.
      parameters:
        type: object
        properties:
          periodStartDate:
            type: string
            description: Start date for listing events.
        required:
          - periodStartDate
